<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="global.css">    
    <title>Flex Items - Grow - Basis - Shrink</title>
</head>
<body>
    <h1>Flex Items - Grow - Basis - Shrink</h1>

    <section>
        <h2>Grow</h2>

        <h3>Flex Grow</h3>
        <div class="container">
            <div class="item grow-1">1</div>
            <div class="item grow-2">2</div>
            <div class="item grow-3">3</div>
        </div>
    </section>

    <section>
        <h2>Basis</h2>
        <div class="container">
            <div class="item grow-1 basis-100">Lorem 123</div>
            <div class="item grow-1 basis-200">Lorem 123 456</div>
            <div class="item grow-1 basis-300">Lorem dsaasdasdasd</div>
        </div>
    </section>

    <section>
        <h2>Shrink</h2>
        <div class="container shrink wrap">
            <div class="item grow-1 shrink-0">1</div>
            <div class="item grow-1">2</div>
            <div class="item grow-1">3</div>
        </div>
    </section>
</body>
</html>
