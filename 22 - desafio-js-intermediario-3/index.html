<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <title>Desafio 3</title>
</head>
<body>
    <main class="entre-em-contato">
        <div class="texto">
            <h1>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <form class="formulario">
            <input type="text" name="nome" class="input" id="nome" placeholder="Nome completo *">
            <input type="email" name="email" class="input" id="email" placeholder="Email *">
            <input type="tel" name="telefone" class="input" id="telefone" placeholder="Telefone *">
            <textarea name="mensagem" id="mensagem" class="input" placeholder="Mensagem *"></textarea>
            <!-- <input type="textarea" name="mensagem" class="input" id="mensagem" placeholder="Mensagem *"> -->
            <p>*campos obrigatórios</p>
            <input class="input" type="submit" name="enviar" value="Enviar" id="enviar">
        </form>
    </main>
    
    <script src="./src/js/index.js"></script>
</body>
</html>
