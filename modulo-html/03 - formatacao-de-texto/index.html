<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Formatação de Texto</h1>

    <p>Texto em <b>negrito</b></p>
    <p>Texto em <strong>negrito</strong> utlizando a tag strong que será melhor para o entendimento dos navegadores</p>
    <p>Texto em <i>itálico</i></p>
    <p>Texto em <u>sublinhado</u></p>
    <p>Texto em <s>taxado</s></p>
</body>
</html>
