<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link
    rel="shortcut icon"
    href="./images/favicon-32x32.png"
    type="image/x-icon"
    />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/5e81e72301.js" crossorigin="anonymous"></script>
    <title>Huddle</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
        <a href="/">
            <img src="./images/logo.svg" alt="logo" />
        </a>
    </header>
    <!-- HERO -->
    <main class="main">
      <img src="./images/illustration-mockups.svg" alt="" />
      <div class="content">
          <h1>Build the Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but
            so does your audience. Create connections with your users as you engage
            in genuine discussion
          </p>
          <a class="btn-register" href="">Register</a>
      </div>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
      <div class="social">
        <a class="media" href="#">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a class="media" href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a class="media" href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
