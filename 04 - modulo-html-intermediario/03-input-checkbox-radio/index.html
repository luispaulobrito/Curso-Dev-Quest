<!DOCTYPE html>

    <title>Input Checkbox Radio</title>

<body>
    <h1>Input Checkbox Radio</h1>

    <h2>Linguagens</h2>
    <label for="java">Java</label><input type="checkbox" name="linguagens" id="java">
    <label for="html">HTML</label><input type="checkbox" name="linguagens" id="html">
    <label for="css">CSS</label><input type="checkbox" name="linguagens" id="css">
    <label for="java script">Java Script</label><input type="checkbox" name="linguagens" id="java script"><br><br>

    <h2>GÃªnero</h2>
    <input type="radio" name="genero" id="masculino"><label for="masculino">Masculino</label><br>
    <input type="radio" name="genero" id="feminino"><label for="feminino">Feminino</label>
</body>
</html>
